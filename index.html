<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Session 2019</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/GitHub-Mark.png" alt="Avatar" class="image">
        <div class="overlay">
            <div class="text">
                <h1 class="title white">
                    Hello Github!
                </h1>
               <form>
                   <label>Name</label><input type="text" name="name">
                   <label>Age</label><input type="text" name="age">
                   <label>Address</label><input type="text" name="add">
                   <label>Telnumber</label><input type="text" name="number">
               </form>
                <h3 class="sub white" style="font-family: 'Indie Flower', cursive;">
                    I love Open Source Projects
                </h3>
                <p>
                    <img src="https://img.shields.io/badge/GitHub_Workshop-FOSS_Community_of_NSBM-brightgreen.svg">
                </p>
            </div>
        </div>
    </div>         
</body>
</html>
